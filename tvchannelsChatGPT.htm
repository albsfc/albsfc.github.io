<!DOCTYPE html>
<html>
<head>
    <title>TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
            background-color: transparent; /* Transparent background */
            padding: 0; /* Remove padding */
        }
        .channel-card {
            /* Remove the border from individual channel cards */
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 200px;
            height: 200px; /* Set a fixed height for the channel cards */
            border-radius: 8px; /* Rounded corners for the individual cards */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .embed-container {
            display: none; /* Hide the embedded window by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: none;
        }
        .chrome-extension-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="chrome-extension-button" onclick="openChromeExtension()">Click for Chrome Extension</button>
    <h1>TV Channels</h1>
    <div class="grid-container">
        <!-- Channel Cards -->
        <div class="channel-card" onclick="playStream('https://i.mjh.nz/seven-syd.m3u8')">
            <img class="channel-logo" src="https://i.mjh.nz/.images/seven-syd.png" alt="Seven Sydney">
        </div>
        <div class="channel-card" onclick="playStream('https://i.mjh.nz/7two-syd.m3u8')">
            <img class="channel-logo" src="https://i.mjh.nz/.images/7two-syd.png" alt="7TWO Sydney">
        </div>
        <div class="channel-card" onclick="playStream('https://i.mjh.nz/7mate-syd.m3u8')">
            <img class="channel-logo" src="https://i.mjh.nz/.images/7mate-syd.png" alt="7mate Sydney">
        </div>
        <div class="channel-card" onclick="playStream('https://i.mjh.nz/7flix-syd.m3u8')">
            <img class="channel-logo" src="https://i.mjh.nz/.images/7flix-syd.png" alt="7flix Sydney">
        </div>
        <div class="channel-card" onclick="playStream('https://i.mjh.nz/channel-9-nsw.m3u8')">
            <img class="channel-logo" src="https://imageresizer.static9.net.au/HtBnd8GsZ-0m6XU8owz7-XYATt4=/1280x0/vms-tv-images-prod.s3-ap-southeast-2.amazonaws.com%2F2015%2F11%2F11%2F9_Colour_RGB.png" alt="Channel 9 NSW">
        </div>
        <!-- Add the remaining channel cards below -->
        <!-- ... (Add all the remaining channels as provided in the previous examples) ... -->
    </div>
    
    <!-- Embedded Window -->
    <div class="embed-container">
        <iframe id="streamPlayer" allowfullscreen></iframe>
    </div>

    <script>
        function playStream(streamURL) {
            window.open(streamURL, '_blank');
        }

        function openChromeExtension() {
            window.open('https://chrome.google.com/webstore/detail/native-hls-playback/emnphkkblegpebimobpbekeedfgemhof', '_blank');
        }

        // Close the embedded window on click outside the player
        window.addEventListener("click", (event) => {
            const embedContainer = document.querySelector(".embed-container");
            if (!event.target.closest(".embed-container")) {
                embedContainer.style.display = "none";
                const iframe = document.getElementById("streamPlayer");
                iframe.src = "";
            }
        });
    </script>
</body>
</html>
