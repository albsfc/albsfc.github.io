<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TV Channels</title>
</head>
<body>
    <h1>TV Channels</h1>
    <div id="channelsContainer">Loading channels...</div>

    <script>
        // Function to fetch and parse the m3u8 file
        async function loadChannels() {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = '';

            try {
                const response = await fetch('https://i.mjh.nz/au/Sydney/raw-tv.m3u8');
                const data = await response.text();
                const lines = data.split('\n');

                let currentChannel = {};
                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const name = line.split(',')[1].trim();
                        currentChannel = { name };
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        container.innerHTML += `
                            <div>
                                <h3>${currentChannel.name}</h3>
                                <video controls width="320">
                                    <source src="${currentChannel.url}" type="application/vnd.apple.mpegurl">
                                </video>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                container.innerHTML = 'Failed to load channels.';
                console.error(error);
            }
        }

        // Load channels on page load
        window.onload = loadChannels;
    </script>
</body>
</html>
