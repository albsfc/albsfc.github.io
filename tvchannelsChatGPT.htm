<!DOCTYPE html>
<html>
<head>
    <title>TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
        }
        h1 {
            margin-top: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--num-columns, 3), minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
            background-color: transparent; /* Transparent background */
            padding: 0; /* Remove padding */
        }
        .channel-card {
            /* Remove the border from individual channel cards */
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 200px;
            height: 200px; /* Set a fixed height for the channel cards */
            border-radius: 8px; /* Rounded corners for the individual cards */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .embed-container {
            display: none; /* Hide the embedded window by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: none;
        }
        .chrome-extension-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TV Channels</h1>

    <label for="column-slider">Number of Columns:</label>
    <input type="range" id="column-slider" min="1" max="4" step="1" value="3">

    <div class="grid-container">
        <!-- Your channel cards will go here -->
        <!-- Example channel card -->
        <div class="channel-card">
            <img class="channel-logo" src="channel_logo.png" alt="Channel Logo">
            <span>Channel Name</span>
        </div>
    </div>

    <script>
        const columnSlider = document.getElementById("column-slider");
        const gridContainer = document.querySelector(".grid-container");

        columnSlider.addEventListener("input", () => {
            gridContainer.style.setProperty("--num-columns", columnSlider.value);
        });
    </script>
</head>

    <!-- Embedded Window -->
    <div class="embed-container">
        <iframe id="streamPlayer" allowfullscreen></iframe>
    </div>

    <script>
        function playStream(streamURL) {
            window.open(streamURL, '_blank');
        }

        function openChromeExtension() {
            window.open('https://chrome.google.com/webstore/detail/native-hls-playback/emnphkkblegpebimobpbekeedfgemhof', '_blank');
        }

        // Close the embedded window on click outside the player
        window.addEventListener("click", (event) => {
            const embedContainer = document.querySelector(".embed-container");
            if (!event.target.closest(".embed-container")) {
                embedContainer.style.display = "none";
                const iframe = document.getElementById("streamPlayer");
                iframe.src = "";
            }
        });
    </script>
