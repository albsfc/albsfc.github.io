<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Free Digital AUS TV Stations</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/listview-grid.css">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script async src="//jsfiddle.net/mdesdev/eFLqJ/embed/"></script>
</head>
<body>

	<div data-role="page" data-theme="b" id="demo-page" class="my-page">

    <div data-role="header">
        <h1>Free Digital TV Stations</h1>
    </div>

    <div role="main" class="ui-content">
        <a href="https://chrome.google.com/webstore/detail/native-hls-playback/emnphkkblegpebimobpbekeedfgemhof" data-role="button">
            Direct Playback Chrome extension <click to install>
        </a>
        <p>Date/Time: <span id="datetime"></span>
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleString();
        </script></p>

        <!-- Video Player for M3U8 file -->
        <video id="video" controls width="100%" height="auto"></video>
        <script>
            if (Hls.isSupported()) {
                var video = document.getElementById('video');
                var hls = new Hls();
                hls.loadSource('https://i.mjh.nz/au/Sydney/raw-tv.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'https://i.mjh.nz/au/Sydney/raw-tv.m3u8';
                video.addEventListener('canplay', function() {
                    video.play();
                });
            }
        </script>

        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search...">
            <!-- Additional content and TV station links here -->
        </ul><!-- /listview -->
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
